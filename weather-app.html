<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><!-- Bootstrap -->
    <link rel="stylesheet" href="weather-app.css"><!-- Custom CSS -->
</head>
<body>

    <!--Main header-->
    <div id="headerDiv" class="container-fluid">
        <h1 id="main-header">Weather Application</h1>
    </div><!-- end of header div -->

    <!--Forecast Bar Div-->
    <div class="container col-xs-12 col-xs-offset-0 col-md-12 col-md-offset-0">
        <div id="weatherDiv" class="col-sm-12 col-md-4">

            <div id="currentCityDiv" class="col-sm-12">
                <h4 id="locationHeader">Current City :</h4>
                <h4><span id="cityName"></span></h4>
                <h4 id="numberOfDays"><span id="dayCount"></span>-day Forecast</h4>
            </div><!-- end of current city div -->

            <div id="forecastDiv" class="col-sm-12">
                <!-- .dayDivs formulated here -->
            </div>

        </div> <!-- end of weather div -->

        <div id="map-container" class="col-sm-12 col-md-8">

            <div id="changeLocationDiv" class="col-xs-12">
                <div class="form-group">
                    <input id="cityState" type="text" name="city" placeholder="City, State">
                    <button id="cityStateBtn" class="btn">Change Location</button>
                </div>
            </div><!-- end of change location div -->

            <div id="map-canvas">
                <!-- google map generate here -->
            </div>

        </div><!-- end of map container -->

    </div> <!-- end of container -->



<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script> <!-- Moment.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> <!-- jQuery -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script> <!-- Bootstrap -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaebneocP-VowOV5QRoBGb1HxClfyEfeY"></script> <!-- GoogleMaps-->
<script src="weather-app.js"></script><!-- Custom JS -->
</body>
</html>
